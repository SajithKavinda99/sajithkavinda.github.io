<!DOCTYPE html>

</head>

        <div class="score-board">

            { sinhala: "‡∂Ö‡∂ª‡∂ú‡∑ô‡∂± ‡∂ö‡∂±‡∑ä‡∂± / ‡∂∂‡∑ô‡∂Ø‡∑è‡∂ú‡∑ô‡∂± ‡∂ö‡∂±‡∑ä‡∂±", english: "Help yourself" },
            { sinhala: "‡∂Ü‡∂†‡∑è‡∂ª‡∑Å‡∑ì‡∂Ω‡∑ì‡∑Ä ‡∂á‡∂´‡∑Ä‡∑î‡∂∏‡∂ö‡∑ä ‡∂ö‡∂ª‡∂± ‡∑Ä‡∑í‡∂ß", english: "Could I have or may I have" },
            { sinhala: "‡∂ã‡∂≠‡∑ä‡∑É‡∑Ä‡∂∫‡∂ö‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑ä‡∑Ä‡∂±‡∑ä‡∂±", english: "Hold a festival" },
            { sinhala: "‡∂î‡∂∫‡∑è ‡∂ö‡∑è‡∂Ω‡∑è ‡∂∂‡∂Ω‡∂±‡∑Ä‡∂Ø ‡∂í‡∂ö", english: "Have you try it" },
            { sinhala: "‡∂î‡∂∫‡∑è‡∂ß ‡∂Ø‡∑î‡∂∏‡∑ä‡∂∂‡∑ì‡∂∏ ‡∂≠‡∑Ñ‡∂±‡∂∏‡∑ä ‡∂∏‡∑ô‡∂≠‡∂±", english: "You mustn‚Äôt smoke here" },
            { sinhala: "‡∂ö‡∂ß‡∂ß ‡∂ö‡∑ô‡∂Ω‡∂ã‡∂±‡∂±‡∑Ä‡∑è", english: "Mouthwatering" },
            { sinhala: "‡∂†‡∑è‡∂ß‡∂ª‡∑ä ‡∑Ä‡∑î‡∂±‡∑è", english: "Got tarnished" },
            { sinhala: "‡∂†‡∑è‡∂ß‡∂ª‡∑ä ‡∑Ä‡∑ô‡∂±‡∑Ä‡∑è", english: "Get tarnished" },
            { sinhala: "‡∂≠‡∂ª‡∂∏‡∂ö‡∑ä ‡∂ú‡∂±‡∂±‡∑ä", english: "Quite expensive" },
            { sinhala: "‡∂≠‡∑Ñ‡∂±‡∂∏‡∑ä", english: "Mustn‚Äôt" },
            { sinhala: "‡∂∂‡∑ù‡∂ß‡∑ä‡∂ß‡∑î‡∑Ä‡∂ß ‡∂±‡∂ú‡∑í‡∂±‡∑ä‡∂±", english: "Jump on the boat or hop on the boat" },
            { sinhala: "‡∂∏‡∂∏ ‡∂Ö‡∑É‡∂±‡∑ì‡∂¥‡∑ô‡∂±‡∑ä ‡∑É‡∑í‡∂ß‡∑í‡∂∫‡∑ö", english: "I was sick" },
            { sinhala: "‡∂∏‡∂∏ ‡∂ö‡∑è‡∂ª‡∑ä‡∂∫‡∑ä‚Äç‡∂∫‡∂∂‡∑Ñ‡∑î‡∂Ω‡∂∫‡∑í", english: "I have got my hands full" },
            { sinhala: "‡∂∏‡∂∏ ‡∂ö‡∑ê‡∂∏‡∂≠‡∑í‡∂∫‡∑í ‡∂í‡∂ö‡∂ß", english: "I love it" },
            { sinhala: "‡∂∏‡∂∏ ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∑Ä‡∑ô‡∂±‡∑Ä‡∑è ‡∂Ö‡∑Ä‡∑É‡∑ä‡∂Æ‡∑è‡∑Ä‡∂ß ‡∂Ö‡∂±‡∑î‡∑Ä", english: "I am change according to occasion" },
            { sinhala: "‡∂∏‡∂∏ ‡∂¥‡∑î‡∂ª‡∑î‡∂Ø‡∑î‡∑Ä‡∑ô‡∂Ω‡∑è ‡∑Ñ‡∑í‡∂ß‡∑í‡∂∫‡∑è", english: "I used to run every morning" },
            { sinhala: "‡∂á‡∂∫ ‡∂∏‡∑è‡∑Ä ‡∂Ø‡∑è‡∂Ω‡∑è ‡∂ú‡∑í‡∂∫‡∑è", english: "She has leave me" },
            { sinhala: "‡∂á‡∂Ø‡∑î‡∂∏‡∂ö‡∑ä ‡∂á‡∂≥‡∂ú‡∂±‡∑ä‡∂±", english: "Put a dress on" },
            { sinhala: "‡∑É‡∂¥‡∂≠‡∑ä‡∂≠‡∑î ‡∂Ø‡∑è‡∂ú‡∂±‡∑ä‡∂±", english: "Put your shoes on" },
            { sinhala: "‡∂á‡∂≥‡∂ú‡∂±‡∑ä‡∂±", english: "Put on" },
            { sinhala: "‡∂ö‡∂ß‡∂ö‡∂≠‡∑è‡∑Ä‡∂ö‡∑ä ‡∂≠‡∑í‡∂∫‡∂±‡∑Ä‡∑è ‡∂≠‡∂ª‡∂ü‡∂∫ ‡∂¥‡∑è‡∑Ä‡∑è‡∂Ø‡∑î‡∂±‡∑ä‡∂±‡∑è ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è", english: "It is a rumor that, the match is fixed" },
            { sinhala: "‡∂Ø‡∑ö‡∑Å‡∂¥‡∑è‡∂Ω‡∂ö‡∂∫‡∂±‡∑ä ‡∂¥‡∑É‡∑ä‡∑É‡∑ö ‡∂∫‡∂± ‡∂Ö‡∂∫ ‡∑É‡∑Ñ‡∑è ‡∂ö‡∂©‡∑ö ‡∂∫‡∂± ‡∂Ö‡∂∫", english: "Bootlickers" },
            { sinhala: "‡∂î‡∂∫‡∑è ‡∂¥‡∑ì‡∑É‡∑è ‡∂ö‡∑è‡∂Ω‡∑è ‡∂≠‡∑í‡∂∫‡∂±‡∑Ä‡∂Ø?", english: "Have you yet to eat pizza" }
        ];


        let currentIndex = 0;
        let score = 0;
        let timeLeft = 20;
        let timer;
        let isPaused = false;

        const sinhalaText = document.getElementById("sinhalaText");
        const userInput = document.getElementById("userInput");
        const feedback = document.getElementById("feedback");
        const scoreEl = document.getElementById("score");
        const timerEl = document.getElementById("timer");
        const restartBtn = document.getElementById("restartBtn");

        function startTimer() {
            clearInterval(timer);
            timeLeft = 20;
            timerEl.textContent = timeLeft;

            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    timerEl.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        feedback.textContent = "‚è∞ Time's up!";
                        setTimeout(nextQuestion, 1000);
                    }
                }
            }, 1000);
        }

        function showQuestion() {
            if (currentIndex < tenses.length) {
                sinhalaText.textContent = tenses[currentIndex].sinhala;
                userInput.value = '';
                userInput.disabled = false;
                feedback.textContent = '';
                startTimer();
            } else {
                endGame();
            }
        }

        function checkAnswer() {
            const userAns = userInput.value.trim().toLowerCase();
            const correctAns = tenses[currentIndex].english.toLowerCase();

            if (userAns === correctAns) {
                score++;
                feedback.textContent = "‚úÖ Correct!";
            } else {
                feedback.textContent = "‚ùå Incorrect. Correct answer: " + tenses[currentIndex].english;
            }

            scoreEl.textContent = score;
            clearInterval(timer);
            setTimeout(nextQuestion, 1000);
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }

        function nextQuestion() {
            currentIndex++;
            showQuestion();
        }

        function endGame() {
            sinhalaText.textContent = "üéâ Game Over!";
            userInput.style.display = "none";
            document.querySelector("button").style.display = "none";
            restartBtn.style.display = "inline-block";
            feedback.innerHTML = `üèÅ Final Score: ${score} / ${tenses.length}`;
            clearInterval(timer);
        }

        function restartGame() {
            currentIndex = 0;
            score = 0;
            scoreEl.textContent = score;
            userInput.style.display = "inline-block";
            userInput.disabled = false;
            document.querySelector("button").style.display = "inline-block";
            restartBtn.style.display = "none";
            showQuestion();
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                userInput.disabled = true;
                feedback.textContent = "‚è∏Ô∏è Game Paused";
            } else {
                userInput.disabled = false;
                feedback.textContent = "";
            }
        }

        function logout() {
            window.location.href = "gallery.html";
        }

        // Start game
        showQuestion();
    </script>
</body>

</html>
