<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajith Kavinda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #2C3E50, #34495E); /* Dark gradient background */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1; /* Light text color */
            margin: 0;
            position: relative;
        }

        /* Position buttons at top-right */
        .button-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .button-links a {
            text-decoration: none;
            background-color: #34495E; /* Dark button background */
            color: #ecf0f1; /* Light text color */
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .button-links a:hover {
            background-color: #2C3E50; /* Slightly darker on hover */
            color: #fff;
        }

        /* Container */
        .form-container {
            background: #2C3E50; /* Dark container background */
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-header {
            text-align: center;
        }

        .form-header h1 {
            color: #E67E22; /* Warm orange for the header */
            font-size: 36px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #7F8C8D; /* Darker border */
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #E67E22; /* Highlight with orange */
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }

        select {
            background: #34495E url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zY3JlZW5zY2FwZTgiIHZpZXdCb3g9IjAgMCAxMCAxMCI+PHBhdGggZD0iTTEwIDBMMCAyMEwwIDB6Ij48L3BhdGg+PC9zdmc+Cg==') no-repeat right 10px center;
            background-size: 12px;
        }

        button {
            background-color: #E67E22; /* Warm orange button */
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #F39C12; /* Lighter orange on hover */
            color: #333;
        }

        /* Link styles */
        .button-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-links a {
            text-decoration: none;
            font-weight: bold;
            color: #E67E22; /* Warm orange links */
            transition: 0.3s ease;
        }

        .button-links a:hover {
            color: #F39C12; /* Lighter orange on hover */
        }

        /* Footer and helper text */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #BDC3C7; /* Light grey text */
        }

        .footer a {
            color: #E67E22; /* Warm orange footer links */
            text-decoration: none;
        }

        .footer a:hover {
            color: #F39C12; /* Lighter orange on hover */
        }
    </style>
</head>
<body>

    <!-- Top buttons - Home and Profile -->
    <div class="button-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
    </div>

    <!-- Registration Form -->
    <div class="form-container">
        <div class="form-header">
            <h1>Only Admin Can Login</h1>
        </div>

        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username" required aria-label="Username">
            <input type="password" name="password" id="password" placeholder="Password" required aria-label="Password">
            <button type="submit">Login</button>
            <button type="reset">Clear</button>
        </form>

        <div class="button-links">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="register.html">Login</a>
        </div>
    </div>

    <script>
        // Admin credentials array
        const adminCredentials = [
            { username: "admin", password: "admin123" } // Replace with your own username and password
        ];
    
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Check if the entered username and password match the admin credentials
            const isAdmin = adminCredentials.some(function(admin) {
                return admin.username === username && admin.password === password;
            });
    
            if (isAdmin) {
                // Redirect to the user details page if credentials match
                window.location.href = 'userdetails.html';
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    
        // Disable right-click
        function rtclickcheck(event) {
            if (navigator.appName == "Netscape" && event.which == 3) {
                alert("function disabled");
                return false;
            }
            if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) {
                alert("function disabled");
                return false;
            }
        }
    
        // Minified version for right-click blocking
        function rtclickcheck(e) {
            if (navigator.appName == "Netscape" && e.which == 3) {
                alert("function disabled");
                return false;
            }
            if (navigator.appVersion.indexOf("MSIE") != -1 && e.button == 2) {
                alert("function disabled");
                return false;
            }
        }
        document.onmousedown = rtclickcheck;
    </script>
    

</body>
</html>
