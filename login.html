<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="login.css">

</head>
<body>

    <body bgcolor="black"></body>

    
<div class="main">

    <img src="user.png" alt="user" style="width:200px;">

  <form action="java">
    <div class="topic">
      <h1 style="text-align:center;color: rgb(3, 3, 111);">Login with Social Media or Manually</h1>
      <div class="or">
        <span class="or-line">or</span>
      </div>

      <div class="sub">
        <a style="height: 80px;" href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> <br>Login with Facebook
         </a>
        <a style="height: 80px;"  href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> <br>Login with Twitter
        </a>
        <a style="height: 80px;"  href="#" class="google btn"><i class="fa fa-google fa-fw">
          </i> <br>Login with Google+
        </a>
      </div>

      <div class="sub">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>

        <input style="height: 80px;"  type="text" name="username" placeholder="Username" required>
        <input style="height: 80px;"  type="password" name="password" placeholder="Password" required>
        <input style="height: 80px;"  type="submit" value="Login">
      </div>
      
    </div>
  </form>
</div>

<div style="height: 112px;"  class="bottom-container">
  <div class="topic">
    <div class="sub">
      <a  href="#" style="color:white;" class="btn"><br>Sign up</a>
    </div>
    <div class="sub">
      <a href="#" style="color:white;" class="btn"><br>Forgot password?</a>
    </div>
  </div>
</div>


    
</body>
</html>
