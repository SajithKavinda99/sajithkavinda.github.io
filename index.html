<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Reset Password - Sajith Kalansooriya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #121212);
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-card {
      background: #121212;
      padding: 40px 30px;
      border-radius: 15px;
      width: 360px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }

    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px #00ff00;
    }

    .auth-card h1 {
      color: #00ff00;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .auth-card p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .auth-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    .auth-card input:focus {
      outline: none;
      background-color: #1e1e1e;
      box-shadow: 0 0 8px #00ff00;
    }

    .auth-card button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    .login-btn {
      background-color: #024402;
      color: #faf9f9;
    }

    .login-btn:hover {
      background-color: #00cc00;
    }

    .reset-btn {
      background-color: #024402;
      color: #eff6ef;
    }

    .reset-btn:hover {
      background-color: #00cc00;
    }

    .toggle-link {
      font-size: 14px;
      color: #00ff00;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .auth-card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-card">
    <h1 id="form-title">Login</h1>
    <p id="form-subtitle">Enter your email and password to log in</p>

    <!-- Login Form -->
    <form id="loginForm">
      <input id="loginEmail" type="email" placeholder="Email Address" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
      <span class="toggle-link" id="showReset">Forgot Password?</span>
    </form>

    <!-- Reset Password Form -->
    <form id="resetForm" style="display: none;">
      <input id="resetEmail" type="email" placeholder="Email Address" required>
      <button type="submit" class="reset-btn">Send Reset Link</button>
      <span class="toggle-link" id="showLogin">Back to Login</span>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeDyGcXg92K-RRq11yW6rZ-t4vuAYb7Kc",
      authDomain: "portfolio-71902.firebaseapp.com",
      databaseURL: "https://portfolio-71902-default-rtdb.firebaseio.com",
      projectId: "portfolio-71902",
      storageBucket: "portfolio-71902.appspot.com",
      messagingSenderId: "618828442439",
      appId: "1:618828442439:web:4fb646503ca1e8a938ba62"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const resetForm = document.getElementById('resetForm');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');
    const showReset = document.getElementById('showReset');
    const showLogin = document.getElementById('showLogin');

    // Toggle forms
    showReset.addEventListener('click', () => {
      loginForm.style.display = 'none';
      resetForm.style.display = 'block';
      formTitle.textContent = 'Reset Password';
      formSubtitle.textContent = 'Enter your email to reset your password';
    });

    showLogin.addEventListener('click', () => {
      resetForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.textContent = 'Login';
      formSubtitle.textContent = 'Enter your email and password to log in';
    });

    // Login functionality
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = 'register.html'; // Change to your dashboard page
      } catch (error) {
        console.error(error.message);
        alert("Invalid email or password.");
      }
    });

    // Reset Password functionality
    resetForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('resetEmail').value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent! Check your email.");

        // Reset form and go back to login
        resetForm.reset();
        resetForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.textContent = 'Login';
        formSubtitle.textContent = 'Enter your email and password to log in';
      } catch (error) {
        console.error("Error:", error.code, error.message);
        if (error.code === "auth/user-not-found") {
          alert("This email is not registered in our system.");
        } else {
          alert("Error: " + error.message);
        }
      }
    });
  </script>
</body>

</html>
