<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sajith Kavinda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Set height of body and html to 100% */
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #34495e); /* Gradient background */
            color: white;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        /* Flex container for navigation bar */
        .navbar {
            display: flex;
            justify-content: right;
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            text-align: center;
            font-size: 18px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            background: #e94560;
        }

        .navbar a:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        /* Tab buttons container */
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
        }

        .tablink {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            width: 33.33%;
            text-align: center;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .tablink:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
        }

        /* Tab content styles */
        .tabcontent {
            display: none;
            background-color: #34495e;
            color: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            height: calc(100vh - 200px); /* Adjust for navbar and tabs */
            overflow-y: auto;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .tablink {
                width: 100%;
                font-size: 16px;
                padding: 12px 20px;
            }

            .gallery {
                width: 100%;
                margin-bottom: 20px;
            }

            .navbar a {
                padding: 12px;
            }
        }

        /* Gallery container - flexbox layout */
        .gallery-container {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next row */
            justify-content: space-between; /* Space out the images evenly */
            margin: 0 auto;
        }

        .gallery {
            margin: 10px;
            border: 2px solid #fff;
            display: inline-block;
            width: 30%; /* Three images per row, each taking up 30% of the width */
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img {
            width: 100%; /* Ensure the image fills the gallery container */
            height: auto;
            max-width: 250px; /* Limit the max width */
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .desc {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #ecf0f1;
            background-color: #2c3e50;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 100;
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>
    
    <!-- Navbar links -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Login</a>
    </div>

    <!-- User Email Display -->
    <div>
        <p style="font-size: 1.5em; text-align: left; padding: 20px; margin: 10px; background: rgba(255, 255, 255, 0.1); 
                 color: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);" 
           class="user-email" id="user-email">
            Loading your email...
        </p>
    </div>

    <!-- Tab buttons -->
    <div class="tab-container">
        <button class="tablink" onclick="openPage('Home', this, '#3498db')">Certificates</button>
        <button class="tablink" onclick="openPage('News', this, '#3498db')" id="defaultOpen">Professional</button>
        <button class="tablink" onclick="openPage('Contact', this, '#3498db')">Personal</button>
    </div>

    <!-- Tab content sections -->
    <div id="Home" class="tabcontent">
        <div class="gallery-container">
            <div class="gallery">
                <a href="#lightbox1">
                    <img src="c1 (1).jpg" alt="Internship Letter">
                </a>
                <div class="desc">Internship letter in Dialog Axiata - PLC in Sri Lanka</div>
            </div>

            <!-- Repeat for other certificates... -->
        </div>
    </div>

    <div id="News" class="tabcontent">
        <div class="gallery-container">
            <div class="gallery">
                <a href="#lightbox26">
                    <img src="Staff ID Photo.jpg" alt="Profile">
                </a>
                <div class="desc">Sajith Kavinda Kalansooriya</div>
            </div>
        </div>
    </div>

    <div id="Contact" class="tabcontent">
        <div class="gallery-container">
            <div class="gallery">
                <a href="#lightbox51">
                    <img src="my-photo.jpg" alt="Trincomalee Campus">
                </a>
                <div class="desc">Badge Photos Day at Trincomalee Campus</div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox1" class="lightbox">
        <img src="c1 (1).jpg" alt="Internship Letter">
    </div>

    <!-- Other lightbox images... -->

    <div id="lightbox26" class="lightbox">
        <img src="Staff ID Photo.jpg" alt="Profile Picture">
    </div>

    <div id="lightbox51" class="lightbox">
        <img src="my-photo.jpg" alt="Campus Badge">
    </div>

    <script>
        // Retrieve the email from localStorage
        const userEmail = localStorage.getItem('userEmail');

        if (userEmail) {
            document.getElementById('user-email').innerText = `Logged in as : ${userEmail}`;
        } else {
            document.getElementById('user-email').innerText = "No user logged in";
        }

        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove background color from all tablinks
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the clicked tab's content
            document.getElementById(pageName).style.display = "block";

            // Change background color of the clicked tab
            elmnt.style.backgroundColor = color;
        }

        // Trigger click on the default tab to open it on page load
        document.getElementById("defaultOpen").click();
    </script>

</body>
</html>
