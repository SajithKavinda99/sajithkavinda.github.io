<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Page - Sajith Kavinda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Set height of body and html to 100% */
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            font-size: 16px;
        }

        /* Flex container for navigation bar */
        .navbar {
            display: flex;
            justify-content: right;
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            text-align: center;
            font-size: 18px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            background: #e94560;
        }

        .navbar a:hover {
            background-color: #0f3460;
            transform: scale(1.05);
        }

        /* Account Info section */
        .account-info {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            float: left;
            width: 25%;
            margin-right: 20px;
        }

        .account-info img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .account-info p {
            font-size: 1.2em;
        }

        /* Content beside account info */
        .main-content {
            overflow: hidden;
            padding: 20px;
        }

        .main-content p {
            font-size: 1.5em;
            color: white;
            line-height: 1.6;
        }

        /* Tab buttons container */
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
        }

        .tablink {
            background-color: #34495e;
            color: white;
            border-style: double;
            border-color: aliceblue;
            padding: 14px 20px;
            font-size: 18px;
            width: 33.33%;
            text-align: center;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            
        }

        .tablink:hover {
            background-color: #0f3460;
            transform: scale(1.05);
        }

        /* Tab content styles */
        .tabcontent {
            display: none;
            background-color: #34495e;
            color: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            overflow-y: auto;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .tablink {
                width: 100%;
                font-size: 16px;
                padding: 12px 20px;
            }

            .navbar a {
                padding: 12px;
            }

            .account-info {
                float: none;
                width: 100%;
                margin-bottom: 20px;
            }

            .main-content {
                padding: 10px;
            }
           
        }
    </style>
</head>
<body>
    <!-- Navbar links -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Logout</a>
    </nav>

    <!-- Account Info and Main Content -->
    <section>
        <div class="account-info">
            <img src="boy.png" alt="User Avatar">
            <p id="user-email">Loading your email...</p>
        </div>
        <div style="text-align: center;" class="main-content">
            <p>
                Welcome to your account page and Enjoy...!
            </p>
        </div>
    </section>

    <!-- Tab buttons -->
    <section>
        <div class="tab-container">
            <button class="tablink" onclick="openPage('Profile', this, '#e94560')">Profile</button>
            <button class="tablink" onclick="openPage('Activity', this, '#e94560')" id="defaultOpen">My Project</button>
        </div>
    </section>

    <!-- Tab content sections -->
    <section id="Profile" class="tabcontent">
        <div class="scroll-container" style="display: flex; overflow-x: auto; white-space: nowrap; gap: 10px; padding: 10px; background-color: #f0f0f0; border: 2px solid #ddd; border-radius: 10px;">
            <img src="c1 (1).jpg" alt="Cinque Terre" style="width: 300px; height: 400px; object-fit: cover; border-radius: 8px;">
            <img src="c1 (2).jpg" alt="Cinque Terre" style="width: 300px; height: 400px; object-fit: cover; border-radius: 8px;">
            <img src="c1 (3).jpg" alt="Cinque Terre" style="width: 300px; height: 400px; object-fit: cover; border-radius: 8px;">
            <img src="c1 (4).jpg" alt="Cinque Terre" style="width: 300px; height: 400px; object-fit: cover; border-radius: 8px;">
            <img src="c1 (5).jpg" alt="Cinque Terre" style="width: 300px; height: 400px; object-fit: cover; border-radius: 8px;">
            <img src="c1 (6).jpg" alt="Cinque Terre" style="width: 300px; height: 400px; object-fit: cover; border-radius: 8px;">
            <img src="c1 (7).jpg" alt="Cinque Terre" style="width: 300px; height: 400px; object-fit: cover; border-radius: 8px;">
        </div>
        
    </section>

    <section id="Activity" class="tabcontent">
        <h3>Recent Activity</h3>
        <p>This is a summary of your recent activities. Track your actions here.</p>
    </section>

    <script>
        // Retrieve the email from localStorage
        const userEmail = localStorage.getItem('userEmail');

        if (userEmail) {
            document.getElementById('user-email').innerText = `Logged in as: ${userEmail}`;
        } else {
            document.getElementById('user-email').innerText = "No user logged in";
        }

        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove background color from all tablinks
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the clicked tab's content
            document.getElementById(pageName).style.display = "block";

            // Change background color of the clicked tab
            elmnt.style.backgroundColor = color;
        }

        // Trigger click on the default tab to open it on page load
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
