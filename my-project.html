<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sajith Kavinda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      background-color: #262626;
      padding: 15px;
      justify-content: flex-end;
      align-items: center;
    }

    .navbar a {
      color: #e0e0e0;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      background: #e94560;
    }

    .navbar a:hover {
      background: #0f3460;
      color: #fffdfd;
    }

    /* Heading Section */
    .header {
      text-align: center;
      margin: 30px 20px;
    }

    .header h2 {
      color: #ffa500;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      color: #e0e0e0;
      font-size: 18px;
      margin: 0;
    }

    /* Scrollable Image Sections (two in a row) */
    .scroll-row {
      display: flex;
      justify-content: space-between;
      margin: 30px auto;
      max-width: 90%;
      gap: 20px;
    }

    .scroll-container {
      background-color: #2a2a2a;
      overflow-y: auto;
      height: 400px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      flex: 1;
    }

    .scroll-container img {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 3px solid #ffa500;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .scroll-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(255, 165, 0, 0.6);
      border-color: #ff8c00;
    }

    /* Footer */
    footer {
      background-color: #262626;
      padding: 20px;
      text-align: center;
      color: #e0e0e0;
      font-size: 16px;
    }

    footer p {
      margin: 0;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .scroll-row {
        flex-direction: column; /* Stack the containers vertically */
        gap: 10px;
      }

      .scroll-container {
        flex: none;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .header h2 {
        font-size: 24px; /* Adjust the font size for smaller screens */
      }

      .header p {
        font-size: 16px; /* Adjust the paragraph font size */
      }

      .navbar a {
        font-size: 14px; /* Adjust font size for smaller devices */
      }
    }

  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
  </div>

  <!-- Header Section -->
  <div class="header">
    <h2>Dashboard and Churn Analysis Development</h2>
    <p>Dialog Axiata PLC - Internship Project</p>
  </div>

  <!-- Scrollable Image Sections (two in a row) -->
  <div class="scroll-row">
    <div class="scroll-container">
      <img src="P1.jpg" alt="Cinque Terre">
      <img src="P2.jpg" alt="Forest">
      <img src="P3.jpg" alt="Northern Lights">
      <img src="P4.jpg" alt="Mountains">
    </div>
    
  </div>

  <!-- Footer Section -->
  <footer>
    <p>I think you'll be happy</p>
  </footer>
</body>
</html>
