<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: 'Verdana', sans-serif;
    margin: 0;
    background-color: #1c1c1c; /* Dark background */
    color: #d3d3d3; /* Light gray text */
  }

  /* Navigation Bar */
  .navbar {
    display: flex;
    background-color: #333333; /* Very dark gray */
    padding: 10px;
    justify-content: flex-end; /* Align buttons to the right */
    align-items: center;
  }

  .navbar a {
    color: #d3d3d3; /* Light gray text */
    text-decoration: none;
    margin-left: 10px; /* Add space between buttons */
    padding: 8px 16px;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .navbar a:hover {
    background-color: #555555; /* Darker gray */
    color: #ffffff; /* White */
    border-radius: 5px;
  }

  /* Heading and Description */
  h2 {
    text-align: center;
    color: #ffa500; /* Orange */
    margin: 20px 0;
  }

  p {
    text-align: center;
    color: #d3d3d3; /* Light gray text */
    margin: 0 0 20px;
  }

  /* Scroll Container */
  .scroll-container {
    background-color: #2e2e2e; /* Dark gray */
    overflow-x: auto;
    white-space: nowrap;
    padding: 20px 10px;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 90%;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
  }

  .scroll-container img {
    display: inline-block;
    padding: 10px;
    width: 600px;
    height: 400px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 15px;
    border: 4px solid #ffa500; /* Orange */
    background-color: #1c1c1c; /* Matches background */
  }

  .scroll-container img:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 20px rgba(255, 165, 0, 0.5); /* Orange glow */
    border-color: #ff8c00; /* Darker orange */
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 15px;
    background-color: #333333; /* Very dark gray */
    color: #d3d3d3; /* Light gray */
    margin-top: 20px;
    font-weight: bold;
    font-size: 14px;
  }
</style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="index.html">Home</a>
  </div>

  <!-- Main Content -->
  <h2>Dashboard and churn analysis development based on sales and billing report</h2>
  <p>Dialog Axiata PLC - Internship Project</p>

  <div class="scroll-container">
    <img src="P1.jpg" alt="Cinque Terre">
    <img src="P2.jpg" alt="Forest">
    <img src="P3.jpg" alt="Northern Lights">
    <img src="P4.jpg" alt="Mountains">
    <img src="P5.jpg" alt="Cinque Terre">
    <img src="P6.jpg" alt="Forest">
    <img src="P7.jpg" alt="Northern Lights">
    <img src="P8.jpg" alt="Mountains">
  </div>

  <!-- Footer -->
  <footer>
    <p>I think you'll be happy</p>
  </footer>
</body>
</html>
