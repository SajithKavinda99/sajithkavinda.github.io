<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Bidhora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .navbar {
      width: 100%;
      max-width: 1100px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.85) !important;
    }

    .navbar-brand {
      color: #03c14d !important;
      font-weight: 600;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #03c14d !important;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      width: 100%;
      max-width: 750px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #037931;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    .nav-tabs .nav-link {
      color: #fff;
      font-weight: 500;
    }

    .nav-tabs .nav-link.active {
      background: #037931;
      border-radius: 10px 10px 0 0;
      color: #fff;
    }

    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #fff;
      padding-left: 35px;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #037931;
    }

    .btn-submit,
    .btn-clear,
    .btn-next {
      color: white;
      background: #037931;
      border: none;
      font-weight: 600;
    }

    .btn-submit:hover,
    .btn-clear:hover,
    .btn-next:hover {
      background: #029a3a;
    }

    .position-relative {
      position: relative;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BIDHORA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="employees.html"><i class="fa-solid fa-users"></i> View Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Card -->
  <div class="card">
    <h1>Employee Registration</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal"
          type="button">Personal Info</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link disabled" id="bank-tab" data-bs-toggle="tab" data-bs-target="#bank" type="button"
          tabindex="-1">Bank Info</button>
      </li>
    </ul>

    <form id="registrationForm">
      <div class="tab-content">
        <!-- Personal Info -->
        <div class="tab-pane fade show active" id="personal">
          <div class="row g-3 mb-3">
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-id-badge input-icon"></i>
              <input type="text" class="form-control personal" id="employeeNumber" placeholder="Employee Number"
                required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-user input-icon"></i>
              <input type="text" class="form-control personal" id="employee" placeholder="Employee Name" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-id-card input-icon"></i>
              <input type="text" class="form-control personal" id="idNumber" placeholder="ID Number" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-venus-mars input-icon"></i>
              <select class="form-select personal" id="gender" required>
                <option style="color: black;" value="" disabled selected>Select Gender</option>
                <option style="color: black;" value="Male">Male</option>
                <option style="color: black;" value="Female">Female</option>
                <option style="color: black;" value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input type="email" class="form-control personal" id="email" placeholder="Email" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-phone input-icon"></i>
              <input type="tel" class="form-control personal" id="phone" placeholder="Phone" required>
            </div>
          </div>
          <!-- Next Button -->
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-next" id="nextBtn">Next</button>
          </div>
        </div>

        <!-- Bank Info -->
        <div class="tab-pane fade" id="bank">
          <div class="row g-3 mb-3">
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-building-columns input-icon"></i>
              <input type="text" class="form-control" id="branch" placeholder="Branch" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-hashtag input-icon"></i>
              <input type="text" class="form-control" id="accountNumber" placeholder="Account Number" required>
            </div>
            <div class="col-md-12 position-relative">
              <i class="fa-solid fa-user-check input-icon"></i>
              <input type="text" class="form-control" id="beneficiary" placeholder="Beneficiary Name" required>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-submit w-50">Submit</button>
            <button type="reset" class="btn btn-clear w-50">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeDyGcXg92K-RRq11yW6rZ-t4vuAYb7Kc",
      authDomain: "portfolio-71902.firebaseapp.com",
      databaseURL: "https://portfolio-71902-default-rtdb.firebaseio.com",
      projectId: "portfolio-71902",
      storageBucket: "portfolio-71902.appspot.com",
      messagingSenderId: "618828442439",
      appId: "1:618828442439:web:4fb646503ca1e8a938ba62"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('registrationForm');
    const nextBtn = document.getElementById('nextBtn');
    const bankTab = document.getElementById('bank-tab');
    const personalTab = document.getElementById('personal-tab');

    // Validate only personal fields
    nextBtn.addEventListener('click', () => {
      const personalFields = document.querySelectorAll('.personal');
      let valid = true;
      personalFields.forEach(f => {
        if (!f.checkValidity()) {
          f.reportValidity();
          valid = false;
        }
      });

      if (valid) {
        bankTab.classList.remove('disabled');
        const tab = new bootstrap.Tab(bankTab);
        tab.show();
      }
    });

    // Submit data
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        employeeNumber: form.employeeNumber.value,
        employee: form.employee.value,
        idNumber: form.idNumber.value,
        gender: form.gender.value,
        email: form.email.value,
        phone: form.phone.value,
        branch: form.branch.value,
        accountNumber: form.accountNumber.value,
        beneficiary: form.beneficiary.value
      };
      const newRef = ref(db, 'users/' + Date.now());
      await set(newRef, data);
      alert('Employee registered successfully!');
      form.reset();

      // Reset tabs
      bankTab.classList.add('disabled');
      const tab = new bootstrap.Tab(personalTab);
      tab.show();
    });
  </script>
</body>

</html>
