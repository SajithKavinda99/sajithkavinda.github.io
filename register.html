<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      width: 100%;
      max-width: 750px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #ff6b6b;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    .nav-tabs .nav-link {
      color: #fff;
      font-weight: 500;
    }

    .nav-tabs .nav-link.active {
      background: #ff6b6b;
      border-radius: 10px 10px 0 0;
      color: #fff;
    }

    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #fff;
      padding-left: 35px;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ff6b6b;
    }

    .form-floating {
      position: relative;
    }

    .btn-submit {
      background: #ff6b6b;
      border: none;
      font-weight: 600;
    }

    .btn-submit:hover {
      background: #ff3f5c;
    }

    .btn-clear {
      background: #333;
      border: none;
    }

    .btn-clear:hover {
      background: #555;
    }

    .view-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 20px;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
    }

    .position-relative {
      position: relative;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Employee Registration</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal"
          type="button">Personal Info</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="bank-tab" data-bs-toggle="tab" data-bs-target="#bank" type="button">Bank
          Info</button>
      </li>
    </ul>

    <form id="registrationForm">
      <div class="tab-content">
        <!-- Personal Info -->
        <div class="tab-pane fade show active" id="personal">
          <div class="row g-3 mb-3">
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-id-badge input-icon"></i>
              <input type="text" class="form-control" id="employeeNumber" placeholder="Employee Number" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-user input-icon"></i>
              <input type="text" class="form-control" id="employee" placeholder="Employee Name" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-card-id input-icon"></i>
              <input type="text" class="form-control" id="idNumber" placeholder="ID Number" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-venus-mars input-icon"></i>
              <select class="form-select" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-phone input-icon"></i>
              <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
            </div>
          </div>
        </div>

        <!-- Bank Info -->
        <div class="tab-pane fade" id="bank">
          <div class="row g-3 mb-3">
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-building-columns input-icon"></i>
              <input type="text" class="form-control" id="branch" placeholder="Branch" required>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa-solid fa-hashtag input-icon"></i>
              <input type="text" class="form-control" id="accountNumber" placeholder="Account Number" required>
            </div>
            <div class="col-md-12 position-relative">
              <i class="fa-solid fa-user-check input-icon"></i>
              <input type="text" class="form-control" id="beneficiary" placeholder="Beneficiary Name" required>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-submit w-50">Submit</button>
            <button type="reset" class="btn btn-clear w-50">Clear</button>
          </div>
        </div>
      </div>
    </form>

    <a href="employees.html" class="view-btn">View Registered Employees</a>
    <a href="login.html" class="view-btn">Log out</a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeDyGcXg92K-RRq11yW6rZ-t4vuAYb7Kc",
      authDomain: "portfolio-71902.firebaseapp.com",
      databaseURL: "https://portfolio-71902-default-rtdb.firebaseio.com",
      projectId: "portfolio-71902",
      storageBucket: "portfolio-71902.appspot.com",
      messagingSenderId: "618828442439",
      appId: "1:618828442439:web:4fb646503ca1e8a938ba62"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        employeeNumber: form.employeeNumber.value,
        employee: form.employee.value,
        idNumber: form.idNumber.value,
        gender: form.gender.value,
        email: form.email.value,
        phone: form.phone.value,
        branch: form.branch.value,
        accountNumber: form.accountNumber.value,
        beneficiary: form.beneficiary.value
      };
      const newRef = ref(db, 'users/' + Date.now());
      await set(newRef, data);
      alert('Employee registered successfully!');
      form.reset();
    });
  </script>
</body>

</html>
