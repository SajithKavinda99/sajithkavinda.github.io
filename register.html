<script type="module">

  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAeDyGcXg92K-RRq11yW6rZ-t4vuAYb7Kc",
    authDomain: "portfolio-71902.firebaseapp.com",
    databaseURL: "https://portfolio-71902-default-rtdb.firebaseio.com", // ✅ Add this line
    projectId: "portfolio-71902",
    storageBucket: "portfolio-71902.appspot.com",
    messagingSenderId: "618828442439",
    appId: "1:618828442439:web:4fb646503ca1e8a938ba62"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Handle form submission
  document.getElementById('registrationForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent form's default submission behavior

    // Get form values
    const name = document.getElementById("name").value;
    const password = document.getElementById("password").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const country = document.getElementById("country").value;

    try {
      // Check if user with the same email exists
      const usersRef = ref(db, 'users/');
      const usersSnapshot = await get(usersRef);

      let emailExists = false;

      if (usersSnapshot.exists()) {
        usersSnapshot.forEach((childSnapshot) => {
          const user = childSnapshot.val();
          if (user.email === email) {
            emailExists = true;
          }
        });
      }

      if (emailExists) {
        alert('Email already exists. Please use a different email.');
        return;
      }

      let passwordExists = false;
      if (usersSnapshot.exists()) {
        usersSnapshot.forEach((childSnapshot) => {
          const user = childSnapshot.val();
          if (user.password === password) {
            emailExists = true;
          }
        });
      }
      if (emailExists) {
        alert('password already exists. Please use a different password.');
        return;
      }

      // Create user authentication entry
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;

      // Save user information in the database
      const userRef = ref(db, `users/${userId}`);
      await set(userRef, {
        name,
        email,
        phone,
        country
      });

      alert('Registration successful!');
      // Optionally, redirect to another page
      window.location.href = 'login.html';
    } catch (error) {
      console.error('Error during registration:', error.message);
      alert(`Registration failed: ${error.message}`);
    }
  });
</script>
