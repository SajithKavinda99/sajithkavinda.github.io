    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCi_RGW26D9izJwTkMBFk_Oo_7DQzOjBlg",
          authDomain: "protfolio-24471.firebaseapp.com",
          projectId: "protfolio-24471",
          storageBucket: "protfolio-24471.appspot.com", // Corrected
          messagingSenderId: "140758790880",
          appId: "1:140758790880:web:5327de0ec284b277065685"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
      
        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
          event.preventDefault(); // Prevent form's default submission behavior
      
          // Get form values
          const name = document.getElementById("name").value;
          const age = document.getElementById("age").value;
          const email = document.getElementById("email").value;
          const country = document.getElementById("country").value;
      
          try {
            // Save data to Firebase Realtime Database
            await set(ref(db, 'user/' + name), {
              name,
              age,
              email,
              country,
            });
      
            alert("Welcome..Please Click OK to access my Gallery");
      
            // Redirect to gallery.html
            window.location.href = 'gallery.html';
          } catch (error) {
            console.error("Error saving to database: ", error);
            alert("An error occurred while registering. Please try again.");
          }
        });
      </script>
