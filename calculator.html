<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0758a9;
        }

        .calculator {
            width: 650px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .screen {
            width: 95%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444;
            color: white;
        }

        button:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="backspace()">←</button>
            <button onclick="insert('%')">%</button>
            <button onclick="convert('bin')">BIN</button>
            <button onclick="convert('oct')">OCT</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('/')">/</button>
            <button onclick="convert('dec')">DEC</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('*')">*</button>
            <button onclick="convert('hex')">HEX</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('-')">-</button>
            <button onclick="calculate()">=</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('Math.sqrt(')">√</button>
            <button onclick="insert('Math.pow(')">xʸ</button>
            <button onclick="insert('Math.sin(')">sin</button>
            <button onclick="insert('Math.cos(')">cos</button>
            <button onclick="insert('Math.tan(')">tan</button>
            <button onclick="insert('Math.log10(')">log</button>
            <button onclick="insert('Math.log(')">ln</button>
            <button onclick="insert('Math.exp(')">e^x</button>
            <button onclick="insert('Math.PI')">π</button>
            <button onclick="insert('Math.E')">e</button>
            <button style="width: 100%; background-color: red; grid-column: span 5;" onclick="leaveCalculator()"><a
                    style="text-decoration: none; color: #fff;" href="gallery.html">Leave from Calculator</a></button>
        </div>
    </div>
    <script>
        function insert(value) {
            document.getElementById("screen").value += value;
        }
        function clearScreen() {
            document.getElementById("screen").value = "";
        }
        function backspace() {
            let exp = document.getElementById("screen").value;
            document.getElementById("screen").value = exp.substring(0, exp.length - 1);
        }
        function calculate() {
            try {
                document.getElementById("screen").value = eval(document.getElementById("screen").value);
            } catch (e) {
                alert("Invalid Expression");
            }
        }
        function convert(type) {
            let value = document.getElementById("screen").value;
            if (!value || isNaN(value)) {
                alert("Please enter a valid number");
                return;
            }
            let num = parseInt(value, 10);
            switch (type) {
                case 'bin':
                    document.getElementById("screen").value = num.toString(2);
                    break;
                case 'oct':
                    document.getElementById("screen").value = num.toString(8);
                    break;
                case 'dec':
                    document.getElementById("screen").value = num.toString(10);
                    break;
                case 'hex':
                    document.getElementById("screen").value = num.toString(16).toUpperCase();
                    break;
            }
        }
    </script>
</body>

</html>
