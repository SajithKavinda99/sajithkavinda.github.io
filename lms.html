<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Official Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-dark: #0f111a;
            --primary: #1abc9c;
            --accent: #1abc9c;
            --light-text: #f0f0f0;
            --dim-text: #b0b0b0;
            --input-bg: #1e2230;
            --input-border: #2c2f3f;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            background: var(--bg-dark);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: #161a25;
            border-radius: 12px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .login-section {
            flex: 1;
            padding: 40px 30px;
            background: #1c1f2b;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--primary);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 14px 16px;
            border-radius: 8px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--light-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: #0056b3;
        }

        .logout-btn {
            background: var(--accent);
        }

        .logout-btn:hover {
            background: #0d697c;
        }

        .info-section {
            flex: 1;
            padding: 40px;
            background: #202436;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-section h2 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .info-section p {
            font-size: 1rem;
            color: var(--dim-text);
            margin-bottom: 25px;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature {
            background: #252a3f;
            padding: 15px 20px;
            border-radius: 8px;
            color: var(--light-text);
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .info-section,
            .login-section {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-section">
            <h1>LMS Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <br />
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>

        <div class="info-section">
            <h2>Welcome to LMS</h2>
            <p>Smart. Secure. Streamlined for modern education environments.</p>
            <div class="features">
                <div class="feature">‚úîÔ∏è Real-time class updates and content</div>
                <div class="feature">üîí Authorized student access only</div>
                <div class="feature">‚ö° Fast & responsive user experience</div>
            </div>
        </div>
    </div>

    <script>
        const validUsers = [
            { username: "student6", password: "pass6", role: "student" },
            { username: "student1", password: "pass1", role: "student" },
            { username: "student2", password: "pass2", role: "student" },
            { username: "student3", password: "pass3", role: "student" },
            { username: "student4", password: "pass4", role: "student" },
            { username: "student5", password: "pass5", role: "student" },
            { username: "student7", password: "pass7", role: "student" },
            { username: "student8", password: "pass8", role: "student" },
            { username: "student9", password: "pass9", role: "student" },
            { username: "student10", password: "pass10", role: "student" },
            { username: "student11", password: "pass11", role: "student" },
        ];

        const groups = {
            six: ["student6", "student1"],
            seven: ["student7", "student2"],
            eight: ["student8", "student3"],
            nine: ["student9", "student4"],
            ten: ["student10", "student5"],
            leven: ["student11", "student6"],
        };

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const user = validUsers.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem("savedUser", JSON.stringify(user));
                alert("Login successful!");

                let redirectPage = "dashboard.html";
                for (const [page, users] of Object.entries(groups)) {
                    if (users.includes(username)) {
                        redirectPage = `${page}.html`;
                        break;
                    }
                }
                window.location.href = redirectPage;
            } else {
                alert("Invalid username or password.");
            }
        });

        function logout() {
            localStorage.removeItem("savedUser");
            window.location.href = "gallery.html";
        }

        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
