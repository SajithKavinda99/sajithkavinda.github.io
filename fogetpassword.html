<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('bg.jpg') no-repeat center center/cover;
            background-size: cover; /* Ensure the image covers the entire viewport */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
            margin: 0;
            position: relative;
        }

        /* Position buttons at top-right */
        .button-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .button-links a {
            text-decoration: none;
            background-color: #E67E22;
            color: #ecf0f1;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .button-links a:hover {
            background-color: #051cf0;
            color: #fff;
        }

        .form-container {
            background: #2c3e5000;
            width: 400px;
            padding: 30px;
            border-style: double;
            border-color: blue;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-header {
            text-align: center;
        }

        .form-header h1 {
            color: #E67E22;
            font-size: 36px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #7F8C8D;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #E67E22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }

        select {
            background: #34495E;
        }

        button {
            background-color: #E67E22;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #F39C12;
            color: #333;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #BDC3C7;
        }

        .footer a {
            color: #E67E22;
            text-decoration: none;
        }

        .footer a:hover {
            color: #1612f3;
        }
    </style>
</head>
<body>

    <!-- Password Reset Form -->
    <div class="form-container">
        <div class="form-header">
            <h1>Forgot Password</h1>
            <h3>Please enter the email associated with your account</h3>
        </div>

        <form id="resetForm">
            <input id="email" type="email" name="email" placeholder="Email Address" required>
            <button id="submit" type="submit">Send Reset Link</button>
            <button type="reset">Clear</button>
        </form>

        <div class="button-links">
            <a href="login.html">Login</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, fetchSignInMethodsForEmail, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCi_RGW26D9izJwTkMBFk_Oo_7DQzOjBlg",
            authDomain: "protfolio-24471.firebaseapp.com",
            projectId: "protfolio-24471",
            storageBucket: "protfolio-24471.appspot.com",
            messagingSenderId: "140758790880",
            appId: "1:140758790880:web:5327de0ec284b277065685"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('resetForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;

            try {
                // Check if email exists in Firebase
                const signInMethods = await fetchSignInMethodsForEmail(auth, email);

                if (signInMethods.length > 0) {
                    alert("This email is not registered in Firebase.");

                } else {
                    await sendPasswordResetEmail(auth, email);
                // If email exists, send password reset 
                alert("Password reset link has been sent to your email. Please check your inbox.");
                window.location.href = 'login.html';

                }
            } catch (error) {
                console.error("Error: ", error.message);
                alert("An error occurred. Please try again.");
            }
        });
    </script>

</body>
</html>
