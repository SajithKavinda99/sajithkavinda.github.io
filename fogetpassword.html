<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajith Kavinda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed; /* Use background image */
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #fff;
            overflow: hidden; /* Prevent scroll bars */
            display: flex;
            flex-direction: column;
        }

        /* Layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar {
            width: 100%;
            background-color: #2c3e50;
            padding-top: 1px;
            display: inherit;
            justify-content: right;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px 50px;
            display: block;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px 15px;
            text-align: center;
            transition: background-color 0.3s ease;
            background-color: #e94560;
        }

        .sidebar a:hover{
            background-color: #0f3460;
        }

        /* Content (Right Side) */
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .section {
            background: #1e1e1e;
    margin: 1px auto; /* Centers the element horizontally */
    padding: 20px;
    border-style: double;
    border-color: #2646fc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    width: 30%;
    box-sizing: border-box;
    text-align: center; /* Optional: Centers text inside the section */
        }

        @media (max-width: 1024px) {
            .content {
                gap: 15px;
            }

            .section {
                width: 48%;
            }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: row;
                padding: 10px;
            }

            .section {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 5px;
                gap: 10px;
            }

            .section {
                padding: 15px;
                margin: 10px 0;
            }
        }

        .section h2 {
            text-decoration: underline;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .section ul, .section p {
            font-size: 1em;
            line-height: 1.6;
            margin: 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #1a1a1a;
            font-size: 1.2em;
        }
        .form-header {
            text-align: center;
        }

        .form-header h1 {
            color: #fafafa;
            font-size: 36px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #7F8C8D;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #E67E22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }

        select {
            background: #34495E;
        }

        button {
            background-color: #e94560;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0f3460;
            color: #fdf8f8;
        }

    </style>
</head>
<body>

<div class="container">

    <!-- Top Sidebar -->
    <div class="sidebar">
        <a href="login.html">Login</a>
    </div>
    
    <!-- Right Content -->
    <div class="content">
        <!-- About me -->
        <div  class="section">
            <div class="form-header">
                <h1 style="color: #e94560;">FOGOT PASSWORD</h1>
                <h3>Please enter the email associated with your account</h3>
            </div>
    
            <form id="resetForm">
                <input id="email" type="email" name="email" placeholder="Email Address" required>
                <button id="submit" type="submit">Send Reset Link</button>
                <button type="reset">Clear</button>
            </form>
        </div>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, fetchSignInMethodsForEmail, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Initialize Firebase
    const firebaseConfig = {
            apiKey: "AIzaSyAeDyGcXg92K-RRq11yW6rZ-t4vuAYb7Kc",
            authDomain: "portfolio-71902.firebaseapp.com",
            databaseURL: "https://portfolio-71902-default-rtdb.firebaseio.com", // âœ… Add this line
            projectId: "portfolio-71902",
            storageBucket: "portfolio-71902.appspot.com",
            messagingSenderId: "618828442439",
            appId: "1:618828442439:web:4fb646503ca1e8a938ba62"
        };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('resetForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;

        try {
            // Check if email exists in Firebase
            const signInMethods = await fetchSignInMethodsForEmail(auth, email);

            if (signInMethods.length > 0) {
                alert("This email is not registered in Firebase.");

            } else {
                await sendPasswordResetEmail(auth, email);
            // If email exists, send password reset 
            alert("Password reset link has been sent to your email. Please check your inbox.");
            window.location.href = 'login.html';

            }
        } catch (error) {
            console.error("Error: ", error.message);
            alert("An error occurred. Please try again.");
        }
    });
</script>

</body>
</html>
